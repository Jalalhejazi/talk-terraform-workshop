mixins:
  - exec

name: hello-world
version: 0.1.0
description: "An example Porter configuration"
invocationImage: porter-hello:latest

install:
  - exec:
      description: "Install Hello World"
      command: bash
      arguments:
        - -c
        - echo Hello World

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      arguments:
        - -c
        - echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      arguments:
        - -c
        - echo Goodbye World

